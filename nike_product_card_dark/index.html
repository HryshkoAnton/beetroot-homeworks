<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shoes</title>
	<link rel="stylesheet" href="CSS/style.css">
</head>
<body class="background">

			<div class="logo">
				<img src="img/logo.png" alt="nike">

			<div class="links">
				<ul class="Ellipses">
					<li><a href="#"><img src="img/Ellipse.png" alt="link"></a></li>

				</div>
				<div class="buttons">

				</div>
				<div class="add">

		</div>

</html>
