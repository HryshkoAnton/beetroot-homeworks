<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="calculator">
                <div class="first" id="first"></div>
                <div class="show__operations" id="operations"></div>
                <button class="button__clear" onclick="clearAll()">C</button>
                <button class="button__operators" onclick="getDiv()" id="division">/</button>
                <button class="button__operators" onclick="getMinusPlus()" id="pow">-/+</button>
                <button class="button__operators" onclick="getPercent()" id="pow">%</button>
                <button class="button__operators" onclick="getPop()">Backspace</button>
                <button class="button__operators" onclick="getPow()" id="pow">x<sup>y</sup></button>
                <button class="button__number" onclick="getNine()">9</button>
                <button class="button__number" onclick="getEight()">8</button>
                <button class="button__number" onclick="getSeven()">7</button>
                <button class="button__operators" onclick="getMul()" id="multiply">*</button>
                <button class="button__number" onclick="getSix()">6</button>
                <button class="button__number" onclick="getFive()">5</button>
                <button class="button__number" onclick="getFour()">4</button>
                <button class="button__operators" onclick="getDif()" id="difference">-</button>
                <button class="button__number" onclick="getThree()">3</button>
                <button class="button__number" onclick="getTwo()">2</button>
                <button class="button__number" onclick="getOne()">1</button>
                <button class="button__operators" onclick="getSum()" id="sum">+</button>
                <button class="button__number button__zero" onclick="getZero()">0</button>
                <button class="button__number" onclick="getDot()">.</button>
                <button class="button__operators button__result" onclick="getResult()" id="result">=</button>
                
                
            </div>
        </div>
    </section>
    
    <script src="JS/main.js"></script>
</body>
</html>
